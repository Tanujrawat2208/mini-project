<!DOCTYPE html>         
<html lang="en" and dir="Itr">

<head>
    <meta charset="utf-8">
    <title> Login with password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script>
        function myFunction() {
            var a = document.getElementById("myInput");
            var b = document.getElementById("hide1");
            var c = document.getElementById("hide2");

            if (a.type === 'password') {
                a.type = "text";
                b.style.display = "block";
                c.style.display = "none";
            } else {
                a.type = "password";
                b.style.display = "none";
                c.style.display = "block";
            }
        }

        function myfunction() {
            var x = document.getElementById("EmailId").value;
            var y = document.getElementById("myInput").value;
            if (x == "rawatakshay09@gmail.com" && y == "Tanuj") {
                alert("Login Succesfully");
                alert(window.location = "http://127.0.0.1:5500/index.html");
            } else {
                alert("Login failed");
            }
        }
    </script>
</head>

<body>
    <div class="Form-Box">
        <h1>Login Page</h1>

        <div class="input-box">
            <i class="fa fa-envelope"></i>

            <input type="email" placeholder="Email Id" id="EmailId">
        </div>

        <div class="input-box">
            <i class="fa fa-key"></i>

            <input type="password" placeholder="Password" id="myInput">
            <span class="eye" onclick="myFunction()">
                <i id="hide1" class="fa fa-eye"></i>
                <i id="hide2" class="fa fa-eye-slash"></i>
                </span>
        </div>
        <Button onclick='myfunction()'>Login</Button>
    </div>

</body>

</html>
